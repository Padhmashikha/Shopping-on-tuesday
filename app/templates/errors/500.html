<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>500 — Server Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#fafafa; color:#222; text-align:center; padding:6rem 1rem; }
    .card { display:inline-block; background: #fff; padding:2rem; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); max-width:520px; }
    h1 { font-size:4rem; margin:0; color:#d9534f; }
    p { margin:0.5rem 0 1rem; font-size:1.05rem; }
    a.button { display:inline-block; margin-top:0.75rem; padding:0.6rem 1rem; text-decoration:none; border-radius:8px; border:1px solid #007bff; background:#007bff; color:#fff; }
    a.button:hover { opacity:0.95; }
    small{display:block;margin-top:.75rem;color:#666;}
  </style>
</head>
<body>
  <div class="card">
    <h1>500</h1>
    <p>Sorry — something went wrong on our end.</p>
    <p>We’ve been notified and are looking into it.</p>
    <a class="button" href="/">Return to homepage</a>
    <small>If the problem persists, contact support@example.com</small>
  </div>
</body>
</html>
